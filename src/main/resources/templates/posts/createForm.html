<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <form method="post" th:action="@{/posts/{blogId}(blogId=${blogId})}">

  </form>
</div>
</body>
</html>
